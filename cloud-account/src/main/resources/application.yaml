server:
  port: 8001
spring:
  application:
    name: cloud-account
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: cloud-link
  #数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/cloud_account?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456


mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
