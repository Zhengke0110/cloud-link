server:
  port: 8003
rpc:
  token: timu.fun
spring:
  application:
    name: cloud-link
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.0.108:8848
        namespace: 327d6e78-c121-4c52-b83f-1c5c0da33f61
  # RabbitMQ服务配置
  rabbitmq:
    # RabbitMQ服务器地址
    host: 192.168.0.108
    # 消息监听器配置
    listener:
      simple:
        # 确认模式，自动确认消息处理
        acknowledge-mode: auto
        # 重试机制配置
        retry:
          # 启用重试功能
          enabled: true
          # 初始重试间隔时间，单位为毫秒
          initial-interval: 5000
          # 最大重试次数
          max-attempts: 4
    # RabbitMQ登录密码
    password: admin
    # RabbitMQ服务端口
    port: 5672
    # RabbitMQ登录用户名
    username: admin
    # 虚拟主机名称，用于隔离不同的环境
    virtual-host: dev
  redis:
    client-type: jedis
    host: 192.168.0.108
    port: 6379
    jedis:
      pool:
        # 连接池最大连接数（使用负值表示没有限制）
        max-active: 100
        # 连接池中的最大空闲连接
        max-idle: 100
        # 连接池中的最小空闲连接
        min-idle: 100
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: 60000
  kafka:
    bootstrap-servers: 192.168.0.108:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

  # 数据源 ds0 第一个数据库
  shardingsphere:
    datasource:
      #数据源名称
      names: ds0,ds1,dsa
      ds0:
        connectionTimeoutMilliseconds: 30000
        driver-class-name: com.mysql.cj.jdbc.Driver
        idleTimeoutMilliseconds: 60000
#        jdbc-url: jdbc:mysql://127.0.0.1:3306/cloud_link_0?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
        maintenanceIntervalMilliseconds: 30000
        maxLifetimeMilliseconds: 1800000
        maxPoolSize: 50
        minPoolSize: 50
        type: com.zaxxer.hikari.HikariDataSource
        username: root
        password: 123456
      ds1:
        connectionTimeoutMilliseconds: 30000
        driver-class-name: com.mysql.cj.jdbc.Driver
        idleTimeoutMilliseconds: 60000
#        jdbc-url: jdbc:mysql://127.0.0.1:3306/cloud_link_1?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
        maintenanceIntervalMilliseconds: 30000
        maxLifetimeMilliseconds: 1800000
        maxPoolSize: 50
        minPoolSize: 50
        type: com.zaxxer.hikari.HikariDataSource
        username: root
        password: 123456
      dsa:
        connectionTimeoutMilliseconds: 30000
        driver-class-name: com.mysql.cj.jdbc.Driver
        idleTimeoutMilliseconds: 60000
#        jdbc-url: jdbc:mysql://127.0.0.1:3306/cloud_link_a?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
        maintenanceIntervalMilliseconds: 30000
        maxLifetimeMilliseconds: 1800000
        maxPoolSize: 50
        minPoolSize: 50
        type: com.zaxxer.hikari.HikariDataSource
        username: root
        password: 123456
    props:
      # 打印执行的数据库以及语句
      sql:
        show: true
    # 分片配置
    sharding:
      # 默认数据源名称
      default-data-source-name: ds0
      # 默认主键生成器配置
      default-key-generator:
        column: id
        type: SNOWFLAKE
        props:
          worker:
            id: ${workerId}
      # 表配置
      tables:
        # link_group表配置
        link_group:
          database-strategy:
            inline:
              sharding-column: account_no
              algorithm-expression: ds$->{account_no % 2}
        # short_link表配置
        short_link:
          # 实际数据节点，即真实表的位置
          actual-data-nodes: ds0.short_link,ds1.short_link,dsa.short_link
          # 数据库分片策略配置
          database-strategy:
            standard:
              # 精确分片算法类名
              precise-algorithm-class-name: fun.timu.cloud.net.link.strategy.CustomDBPreciseShardingAlgorithm
              # 分片列名
              sharding-column: code
          # 表分片策略配置
          table-strategy:
            standard:
              precise-algorithm-class-name: fun.timu.cloud.net.link.strategy.CustomTablePreciseShardingAlgorithm
              sharding-column: code
        group_code_mapping:
          actual-data-nodes: ds$->{0..1}.group_code_mapping_$->{0..1}
          database-strategy:
            inline:
              algorithm-expression: ds$->{account_no % 2}
              sharding-column: account_no
          table-strategy:
            inline:
              algorithm-expression: group_code_mapping_$->{group_id % 2}
              sharding-column: group_id