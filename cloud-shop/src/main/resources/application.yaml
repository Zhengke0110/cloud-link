server:
  port: 8004
spring:
  application:
    name: cloud-shop
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.0.108:8848
        namespace: 327d6e78-c121-4c52-b83f-1c5c0da33f61
  redis:
    client-type: jedis
    host: 192.168.0.108
    port: 6379
    jedis:
      pool:
        # 连接池最大连接数（使用负值表示没有限制）
        max-active: 100
        # 连接池中的最大空闲连接
        max-idle: 100
        # 连接池中的最小空闲连接
        min-idle: 100
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: 60000
  # RabbitMQ服务配置
  rabbitmq:
    # RabbitMQ服务器地址
    host: 192.168.0.108
    # 消息监听器配置
    listener:
      simple:
        # 确认模式，自动确认消息处理
        acknowledge-mode: auto
        # 重试机制配置
        retry:
          # 启用重试功能
          enabled: true
          # 初始重试间隔时间，单位为毫秒
          initial-interval: 5000
          # 最大重试次数
          max-attempts: 4
    # RabbitMQ登录密码
    password: admin
    # RabbitMQ服务端口
    port: 5672
    # RabbitMQ登录用户名
    username: admin
    # 虚拟主机名称，用于隔离不同的环境
    virtual-host: dev

  # 数据源 ds0 第一个数据库
  shardingsphere:
    datasource:
      ds0:
        connectionTimeoutMilliseconds: 30000
        driver-class-name: com.mysql.cj.jdbc.Driver
        idleTimeoutMilliseconds: 60000
#        jdbc-url: jdbc:mysql://127.0.0.1:3306/cloud_shop?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
        maintenanceIntervalMilliseconds: 30000
        maxLifetimeMilliseconds: 1800000
        maxPoolSize: 50
        minPoolSize: 50
        password: 123456
        type: com.zaxxer.hikari.HikariDataSource
        username: root
      names: ds0
    props:
      sql:
        show: true
    sharding:
      default-data-source-name: ds0
      default-key-generator:
        column: id
        props:
          worker:
            id: ${workerId}
        type: SNOWFLAKE
      tables:
        product_order:
          actual-data-nodes: ds0.product_order_$->{0..1}
          table-strategy:
            inline:
              algorithm-expression: product_order_$->{ account_no % 2 }
              sharding-column: account_no
